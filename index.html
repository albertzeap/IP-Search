<!DOCTYPE html>
<html lang="en">
    <head>
        <title>IP Finder</title>
        <meta charset="UTF-8">
        <meta name=""viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Teko">
    </head>
    <body>
        <main>
            <h1>IP FINDER</h1>
            <div id="ip-container">
                <div id="ip-content">
                    <h3>Your IP Address</h3>
                    <p id="user-ip"></p>
                    <form>
                        <label for="ip-search">Search IP: </label>
                        <input id="ip-search" name = "ip-search" type="search" placeholder="127.0.0.1">
                    </form>
                    
                </div>
            </div>

        </main>
    </body>
    <script src="ip.js"></script>
</html>
