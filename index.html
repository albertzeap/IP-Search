<!DOCTYPE html>
<html lang="en">
    <head>
        <title>IP Finder</title>
        <meta charset="UTF-8">
        <meta name=""viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Teko">
    </head>
    <body>
        <main>
            <!-- <a href="/">IP FINDER</a> -->
            <h1>IP FINDER</h1>
            <div id="ip-container">
                <div id="ip-content">
                    <h3>Your IP Address</h3>
                    <p id="user-ip"></p>
                    <form>
                        <label for="ip-search">Search IP: </label>
                        <input id="ip-search" name ="ip-search" type="search" pattern = "([0-9]*.[0-9]*.[0-9]*.[0-9]*)" autocomplete="off">
                    </form>
                </div>
            </div>
            <div id="details-container"></div>
            <div id="disclaimer">
                <p>DISCLAIMER: Ad-blocker may disable functionality</p>
            </div>
        </main>
    </body>
    <script src="ip.js"></script>
</html>
